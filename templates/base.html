<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentis_Ai - {% block title %}{% endblock %}</title>
    <!-- Use Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Linking to the static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="logo">Mentis_Ai</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                {% if 'user_id' in session %}
                    <a href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="nav-btn">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}" class="nav-btn">Register</a>
                {% endif %}
                
                <!-- Dark Mode Toggle Button -->
                <button id="theme-toggle" class="theme-toggle" title="Toggle Dark Mode" style="background: none; border: none; cursor: pointer; font-size: 1.2rem; margin-left: 20px;">
                    üåô
                </button>
            </div>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Mentis_Ai - College Project</p>
    </footer>

    <script>
        // --- Dark Mode Logic ---
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Check for saved preference on load
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            toggleButton.textContent = '‚òÄÔ∏è';
        }

        toggleButton.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                // Switch to Light Mode
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                toggleButton.textContent = 'üåô';
            } else {
                // Switch to Dark Mode
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                toggleButton.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
